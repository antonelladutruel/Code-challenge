<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="formRegister">
        <label for="user">Nombre:<input type="text" name="user" id="user"></label>
        <br>
        <br>
        <label for="lastName">Apellido:<input type="text" name="lastName" id="lastName"></label>
        <br>
        <br>
        <label for="birthdate">Fecha de Nacimiento:<input type="date" name="birthdate" id="birthdate"></label>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
